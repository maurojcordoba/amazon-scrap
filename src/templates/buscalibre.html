{% extends "layout.html" %}

{% block title %} {{ data.title }} {% endblock %}


{% block content %}


<div>
  <div class="row">
  {% for item in data %}
  <div class="col-sm-3 col-md-3">
    <div class="img-thumbnail">
      <img src="{{ item[4] }}" alt="..." class="img-fluid img-responsive rounded product-image">
      <div class="caption">
        <p>{{ item[1] }}</p>
        
        <p>Amazon: {{ item[3] }}</p>
        <p>Buscalibre: {{ item[7] }}</p>

        <p>
          <a href="{{  url_template.format(item[2]) }}" class="btn btn-primary" target="_blank" role="button">Buscalibre</a>          
        </p>
      </div>
    </div>
  </div>
  {% endfor %}
  </div>
</div>




{% endblock %}
